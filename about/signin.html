<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../style/weui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../style/weui-mobile.css"/>
	<link rel="stylesheet" type="text/css" href="../style/font-awesome.min.css"/>
	<title></title>
	<style>
		.width_eight{
			width: 80%;
		}
		.mar_center{
			margin: 0 auto;
		}
		.mar_top{
			margin-top: 30px;
		}
		.mar_top_whole{
			margin-top: 300px;
		}
		.mar_left_big{
			margin-left: 25px;
		}
		.btn_size{
			height: 40px;
			width: 100%;
			line-height: 40px;
			border: 1px solid #B8B8B8;
			border-radius: 45px;
			font-size: 25px;	
		}
		.input_size{
			height: 45px;
			width: 70%;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div class="mar_center width_eight mar_top_whole ">
		<div class="weui-flex cell_border_btm">
			<span class="fa fa-user fa-3x"></span>
			<input type="text" class="mar_left_big outline_none input_size" placeholder="请输入账号">
		</div>
		<div class="weui-flex cell_border_btm mar_top">
			<span class="fa fa-lock fa-3x"></span>
			<input type="text" class="mar_left_big outline_none input_size" placeholder="请输入账号">
		</div>
		<div class="txt_center mar_top btn_size">
			登陆
		</div>
	</div>
</body>
</html>
